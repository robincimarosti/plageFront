<div class="container">
<table class="table">
  <thead class="table-dark">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clients">
    <th scope="row">{{client.id}}</th>
    <td>{{client.nom}}</td>
  </tr>
  </tbody>
</table>
</div>
